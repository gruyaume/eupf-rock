name: eupf
base: bare
build-base: ubuntu@24.04
version: '0.6.4'
summary: eUPF
description: eUPF
license: Apache-2.0
platforms:
  amd64:

parts:
  swag:
    plugin: go
    source: https://github.com/swaggo/swag.git
    source-type: git
    source-tag: v1.8.12
    build-snaps:
      - go/1.22/stable
  
  eupf:
    plugin: go
    source: https://github.com/gruyaume/eupf.git
    source-type: git
    source-branch: dev-gopfcp
    after:
      - swag
    build-snaps:
      - go/1.22/stable
    build-packages:
      - clang
      - gcc-multilib
      - libbpf-dev
      - llvm
    stage-packages:
      - libc6_libs
      - base-files_lib
    override-build: |
      go generate -v ./cmd/...
      craftctl default
    organize:
      bin/cmd: bin/eupf

  ip:
    plugin: nil
    stage-packages:
      - iproute2

  iptables:
    plugin: nil
    stage-packages:
      - iptables
